<!DOCTYPE html><html lang="ru"><head>    <meta charset="utf-8" />    <link rel="stylesheet" href="css/style.min.css">    <title>Главная</title>    <meta name="viewport" content="width=device-width">    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]--></head><body>    <div class="wrapper">                <main>            <div class="container">                <!-- начало main -->                <section>                    <div class="form">                        <form>                            <div class="form__item">                                <label class="form__label" for="num_shares">Количество акций</label>                                <input class="form__input" type="number" pattern="\d*" name="num_shares" id="num_shares"                                    placeholder="Количество акций">                            </div>                            <div class="form__item">                                <label class="form__label" for="summ">Сумма</label>                                <input class="form__input" type="number" pattern="\d*" name="summ" id="summ"                                    placeholder="15000">                            </div>                            <div class="form__item">                                <div class="form__label">Срок, лет</div>                                <div class="form__slider">                                    <div class="form__slider_nums">                                        <span>1</span>                                        <span>2</span>                                        <span>3</span>                                        <span>4</span>                                        <span>5</span>                                    </div>                                    <div class="form__slider_point"></div>                                </div>                            </div>                            <div class="form__item">                                <input class="form__checkbox" type="checkbox" name="buy" id="buy" disabled>                                <label class="form__label form__label_checkbox" for="buy">Выкуп</label>                            </div>                            <div class="form__item">                                <label class="form__label" for="income">Доход</label>                                <input class="form__input" type="text" name="income" id="income" readonly>                            </div>                            <div class="form__item">                                <label class="form__label" for="net_income">Доход составит</label>                                <input class="form__input" type="text" name="net_income" id="net_income" readonly>                            </div>                        </form>                    </div>                </section>                <!-- конец main -->            </div>        </main>                <div>             <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script><!--  <script src="js/script.min.js"></script> --><script src="js/jquery-ui.min.js"></script><script src="js/jquery.ui.touch-punch.min.js"></script><script src="js/script.js"></script></body></html>
